<h1 class="text-center">Đăng nhập</h1>
<div class="col-md-4 offset-4">
    <form action="" method="POST" [formGroup]="formLogin" (submit)="onLogin()">
        <legend>Form login</legend>
        
        <div class="alert alert-danger" *ngIf="error">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>{{error}}!</strong>
        </div>
        
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email"  placeholder="Input Email">
            <div *ngIf="f['email'].touched && f['email'].invalid && f['email'].errors">
                <div *ngIf="f['email'].errors['required']">Email không để trống.</div>
                <div *ngIf="f['email'].errors['email']">Email không đúng định dạng</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control"  formControlName="password" placeholder="Input Password">
            <div *ngIf="f['password'].touched && f['password'].invalid && f['password'].errors">
                <div *ngIf="f['password'].errors['required']">Mật khẩu không để trống.</div>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="f['email'].errors || f['password'].errors">login</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>
</div>
